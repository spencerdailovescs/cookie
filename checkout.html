    <script>
	    
   var pictures = ["BirthdayCake.jpg",
		   "BunnyFood.jpg",
		   "Choco-Chili.jpg",
		   "Chocoholic.jpg",
		  "CocoNut.jpg", 
		   "MorningGlory.jpg", 
		   "NachoCheese.jpg", 
		   "PB+J.jpg", 
		   "PumpkinPatch.jpg", 
		   "MintOreoCheesecake.jpg"];

    function rotate(){
        var curr = 0;
        var numpic = pictures.length;
        setInterval(function(){
            $("#picture").html("<img src =" + pictures[curr] + ">").fadeIn(500).delay(1500).fadeOut(500);
            curr++;
            if (curr == numpic){
                curr = 0;
            }
        }, 2500);
    };

    rotate();
    </script>
