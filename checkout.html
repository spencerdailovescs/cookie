    <script>

   $(window).load(function() {
 
    var rotate =
    {
        init: function()
        {
            
            var num= $('.switch').length;
            var curr = 0;
            $('.switch').eq(curr).fadeIn(500);
 
            var loop = setInterval(function(){
                $('.switch').eq(curr).fadeOut(500);
 
                if(curr == num -1){
                    curr = 0;
                }else{
                    curr++;
                }
                $('.switch').eq(curr).fadeIn(500);
 
            }, 2000);
        }
    };
 
    rotate.init();
 
});
    </script>
